 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>

    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="tituloCripto" src="./src/assets/titulodesencriptador.png" alt="Criptomagia">
    </header>

    <main>  
        <section class="mensagem-escrita">
            <textarea class="text-area" cols="41" rows="5" placeholder="Digite seu texto."></textarea>

            <div class="informacao">
                <h6> <img src="./src/assets/Vector.png" alt="exclamação">  Apenas letras minusculas e sem acento.</h6>
            </div>
        
            <div class="botoes">
                <button class="btn-encriptar" onclick = "btnEncriptar()" >Criptografar</button>
                <button class="btn-desencriptar" onclick = "btnDesencriptar()">Descriptografar</button>
            </div>

        </section>

        <section class="mensagem-resultado"> 
            <div class="mensagem-wrapper">
                <textarea class="mensagem" cols="21" rows="11"></textarea>
                
            </div>
            <div class="botao-copiar">
                <button id="btn-copiar" class="btn-copiar" style="display: none;" onclick="copiarTexto()">Copiar</button>
            </div>    
        </section>

    </main>


    <script src="./script.js"></script>
</body>
</html>
